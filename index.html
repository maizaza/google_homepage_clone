<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="header-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <button class="icon-btn" aria-label="Google apps">
                <img src="assets/apps_icon.svg" alt="Google apps">
            </button>
            <button class="sign-in-btn">Sign in</button>
        </nav>
    </header>

    <main>
        <div class="logo-container">
            <h1>
                <span>G</span>
                <span>o</span>
                <span>o</span>
                <span>g</span>
                <span>l</span>
                <span>e</span>
            </h1>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <div class="search-icon-wrapper">
                    <img src="assets/plus_icon.svg" alt="Plus">
                </div>
                <input type="text" title="Search">
                <div class="input-icons">
                    <img src="assets/mic_icon.svg" alt="Search by voice" class="mic-icon">
                    <img src="assets/lens_icon.svg" alt="Search by image" class="lens-icon">
                    <button class="ai-mode-btn">
                        <img src="assets/sparkle_icon.svg" alt="">
                        <span class="ai-mode-text">AI Mode</span>
                    </button>
                </div>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <div class="language-offer">
                Google offered in: <a href="#">ภาษาไทย</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-country">
            Thailand
        </div>
        <div class="footer-links">
            <div class="links-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="links-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
